<div class="container-fluid" ng-controller="FornecedorIndexController">

    <div class="row">
        <div class="col-sm-2">
            <select class="form-control"  ng-model="filtro.chave" ng-change="atualizarLista()">
                <option value="">Tudo</option>
                <option value="nome">Nome</option>
                <option value="email">Email</option>
                <option value="telefone">Telefone</option>
            </select>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="filtro" ng-change="atualizarLista()"
                       ng-hide="filtro.chave==''" ng-model="filtro.valor">
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-12">
            <table id="fornecedores" class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Data de Cadastro</th>
                    <th>Data de Atualização</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-class="{inativo: !fornecedor.ativo}" ng-repeat="fornecedor in fornecedores | orderBy:'-ativo' track by $index">
                        <td>{{fornecedor.id}}</td>
                        <td>{{fornecedor.nome | uppercase}}</td>
                        <td ng-bind-html="fornecedor.email | lowercase | linkEmail"></td>
                        <td>{{fornecedor.telefone}}</td>
                        <td>{{fornecedor.dtCadastro | date:"MM/dd/yyyy hh:mm a"}}</td>
                        <td>{{fornecedor.dtAtualizacao | date:"MM/dd/yyyy hh:mm a"}}</td>
                        <td>
                            <a href="#/fornecedores/{{fornecedor.id}}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            <a ng-click="removeFornecedor(fornecedor.id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a id="btnAdicionar" href="#/fornecedores/new" class="btn btn-success col-xs-12 col-sm-3 col-md-3 col-lg-3">Adicionar</a>
        </div>

    </div>

</div>
