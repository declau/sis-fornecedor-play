<div class="container-fluid">

    <div class="row">
        <div class="col-sm-2">
            <select class="form-control"  ng-model="filtro.chave" ng-change="atualizarLista()">
                <option value="">Tudo</option>
                <option value="nome">Nome</option>
            </select>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control" id="filtro" placeholder="filtro" ng-change="atualizarLista()"
                       ng-hide="filtro.chave==''" ng-model="filtro.valor">
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-12">
            <table id="segmentos" class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="segmento in segmentos | orderBy:'id' track by $index">
                    <td>{{segmento.id}}</td>
                    <td>{{segmento.nome | uppercase}}</td>
                    <td>
                        <a href="#/segmentos/{{segmento.id}}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a ng-click="removeSegmento(segmento.id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a id="btnAdicionar" href="#/segmentos/new" class="btn btn-success col-xs-12 col-sm-3 col-md-3 col-lg-3">Adicionar</a>
        </div>

    </div>

</div>
